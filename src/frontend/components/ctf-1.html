<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Network Ping Tool</h2>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">You can check if our servers are online</h3>
    <ul class="list-disc list-inside text-gray-600 mb-2">
        <li>Type "backend" to check for the backend availability.</li>
        <li>Write down "fileserver" to ensure the documentation server is working.</li>
    </ul>

    <!-- Ping Form -->
    <form id="pingForm" class="space-y-4">
        <div>
            <input type="text" id="host" placeholder="Enter 'server' or 'fileserver'" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Ping Host
        </button>
    </form>

    <!-- Response Area -->
    <div id="responseArea" class="mt-6 hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Response</h3>
        <pre id="output" class="bg-gray-50 p-4 rounded-md text-sm text-gray-600 overflow-x-auto"></pre>
    </div>

    <!-- Error Messages -->
    <div id="errorBox" class="mt-4"></div>
</div>
