<div id="bankApp" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Bizum</h2>

    <!-- Balance Card -->
    <div class="bg-blue-50 rounded-lg p-4 mb-6">
        <div id="balanceDisplay" class="text-lg font-semibold text-blue-900">
            Loading balance...
        </div>
    </div>

    <!-- Transfer Form -->
    <form id="transferForm" class="space-y-4">
        <div>
            <input type="text" name="to" placeholder="Recipient Account" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <input type="number" name="amount" min="1" placeholder="Amount" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Transfer
        </button>
    </form>

    <!-- Error/Success Messages -->
    <div id="messageBox" class="mt-4"></div>

    <!-- Transaction History -->
    <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Recent Transactions</h3>
        <div id="history" class="space-y-2">
            Loading transactions...
        </div>
    </div>
</div>
